apiVersion: apps/v1
kind: Deployment
metadata:
  name: js-app
  labels:
    app: js-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: js-app
  template:
    metadata:
      labels:
        app: js-app
    spec:
      containers:
      - name: js-app
        image: 195690311722.dkr.ecr.eu-north-1.amazonaws.com/js-app-repository:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: js-app-service
spec:
  type: LoadBalancer
  selector:
    app: js-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
